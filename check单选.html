<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery.min.js" charset="utf-8"></script>
  <title>Document</title>
  <style media="screen">
    .head{
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>
    <div id="header">
      <div class="head">更多释义</div>
      <div class="head">关于</div>
    </div>
    <div id="body">
      <div>优秀的<input type="checkbox" class="checkbox"/></div>
      <div>健全的<input type="checkbox" class="checkbox"/></div>
      <div>利益<input type="checkbox" class="checkbox"/></div>
      <input type="textarea"/>
      <input type="submit" name="sub" value="提交">
    </div>
  </div>
</body>
<script type="text/javascript">
$(function(){
      $(':checkbox').each(function(){
          $(this).click(function(){
              if($(this).prop('checked')){//也可以用is(':checked')
                  $(':checkbox').prop("checked",false);//jquery1.6之后，自带的属性用prop()而不用attr
                  $(this).prop("checked",true)
                  // alert(this.id);
              }
          });
      });
  });
</script>
</html>
